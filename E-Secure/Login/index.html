<!DOCTYPE html>
<html >
<head>
	<script src="js/login.js">	</script>
  <meta charset="UTF-8">
  <title>E-Secure Login</title>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="content">
  <br/>
  <div class="login-wrap">
	<div class="login-html">
		<p style="font-size: 20px;font-weight: bolder">E-Secure</p>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" onclick="login();">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a onclick="forgot();">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label" >Username</label>
					<input id="ruser" type="text" class="input" onblur="checkusername()">
					<label id="usercheck" class="label" style="color: red"></label>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="rpass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="repass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="fname" class="label">Firstname</label>
					<input id="fname" type="text" class="input">
				</div>
				<div class="group">
					<label for="lname" id="llname" class="label">Lastname</label>
					<input id="lname" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" onclick="signup();">
				</div>
				<br/>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>


</body>
</html>
